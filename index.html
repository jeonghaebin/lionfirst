<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- title 태그는 상단에 뜨는 타이틀을 바꿀 수 있어요! -->
    <title>멋사멋사</title>
    <style>
       body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
       } 
       body{
        border: solid 4px plum;
       }
       img{
        border-radius: 50%;
       }
       h1{
        border-bottom: solid 4px plum;
       }
       h4{
        border-top: solid 4px plum;
       }
    </style>

</head>
<body>



    <!-- h태그는 제목 부제목을 쓸때 사용됩니다 -->
    <br>
    <h1>정해빈</h1> 
    <br>
    <!-- span태그는 수평정렬이 가능해요! -->
  
    <span><img src="./정해빈.jpg" width="150px" height="150"></span>
    
    <div style="display: inline-block;">경영회계학과 4학년 정해빈입니다.</div>


    <!-- 한 줄 띄기 -->
    <br> 

    <!-- 구분선 -->
    

    
    <h4>버킷리스트</h4>

    <!-- ul li 태그는 목차를 만들어줘요 -->
    <ul>
        <li>바다 보기</li>
        <li>산 가기</li>
        <li>놀기</li>
    </ul>

    <br>


    <h3><a href="https://github.com/jeonghaebin">정해빈 깃</a></h3>
    <!-- a태그는 링크를 만들어줘요! (href속성안에 주소를 적어주면 된답니다!) -->



</body>
</html>
